services:
  # PostgreSQL with TimescaleDB Extension (for time-series metrics)
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: postgres14
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${POSTGRES_DB:-eventara}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for real-time metrics with sliding windows)
  redis:
    image: redis:7-alpine
    container_name: eventara-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker (KRaft mode - no Zookeeper)
  kafka:
    image: bitnami/kafka:3.7
    container_name: eventara-kafka
    restart: unless-stopped
    ports:
      - "9093:9093"
    environment:
      ALLOW_PLAINTEXT_LISTENER: "yes"
      KAFKA_KRAFT_CLUSTER_ID: ${KAFKA_KRAFT_CLUSTER_ID:-NvDmnaWzQgiH8qbnraqxcg}

      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9094
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER

      # Listeners for internal (Docker) and external (localhost) connections
      KAFKA_CFG_LISTENERS: INTERNAL://:9092,EXTERNAL://:9093,CONTROLLER://:9094
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://${KAFKA_EXTERNAL_HOST:-localhost}:9093
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Topic defaults
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_DELETE_TOPIC_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 3
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1

      # Performance settings
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Log settings
      KAFKA_CFG_LOG_RETENTION_HOURS: 168
      KAFKA_CFG_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_CFG_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka_data:/bitnami/kafka
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--bootstrap-server", "kafka:9092", "--list"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (Optional - for visualizing topics/messages)
  # kafka-ui:
  #   image: provectuslabs/kafka-ui:latest
  #   container_name: eventara-kafka-ui
  #   restart: unless-stopped
  #   depends_on:
  #     kafka:
  #       condition: service_healthy
  #   ports:
  #     - "8090:8080"
  #   environment:
  #     KAFKA_CLUSTERS_0_NAME: eventara-cluster
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
  #   networks:
  #     - eventara-network

  # Spring Boot Application
  springboot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database config
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-eventara}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-mysecretpassword}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Kafka config
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Redis config (for distributed metrics)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Metrics config
      EVENTARA_METRICS_DISTRIBUTED_ENABLED: "${EVENTARA_METRICS_DISTRIBUTED_ENABLED:-true}"
    networks:
      - eventara-network

  # React Dashboard (Development Mode)
  dashboard:
    build:
      context: ./eventara-dashboard
      dockerfile: Dockerfile.dev
    container_name: eventara-dashboard
    restart: unless-stopped
    depends_on:
      - springboot
    ports:
      - "5173:5173"
    volumes:
      - ./eventara-dashboard:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - eventara-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  redis_data:
    driver: local

networks:
  eventara-network:
    driver: bridge

# ========================================
# USAGE INSTRUCTIONS
# ========================================
#
# Start all services:
#   docker compose up --build -d
#
# View logs:
#   docker compose logs -f springboot
#   docker compose logs -f kafka
#   docker compose logs -f postgres
#
# Check status:
#   docker compose ps
#
# Stop all services:
#   docker compose down
#
# Wipe all data (including DB and Kafka):
#   docker compose down -v
#
# Access PostgreSQL:
#   docker exec -it postgres14 bash
#   psql -U "${POSTGRES_USER:-postgres}" -d "${POSTGRES_DB:-eventara}"
#
# List Kafka topics:
#   docker exec -it eventara-kafka kafka-topics.sh --bootstrap-server kafka:9092 --list
#
# Access Kafka UI:
#   http://localhost:8090
#
# Restart specific service:
#   docker compose restart postgres
#   docker compose restart kafka
#   docker compose restart springboot
#
