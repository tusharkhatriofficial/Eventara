services:
  # PostgreSQL with TimescaleDB Extension (for time-series metrics)
  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: postgres14
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: eventara
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for real-time metrics with sliding windows)
  redis:
    image: redis:7-alpine
    container_name: eventara-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper (Required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: eventara-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: eventara-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners for internal (Docker) and external (localhost) connections
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # Topic defaults
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # Performance settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Log settings
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - eventara-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Kafka UI (Optional - for visualizing topics/messages)
  # kafka-ui:
  #   image: provectuslabs/kafka-ui:latest
  #   container_name: eventara-kafka-ui
  #   restart: unless-stopped
  #   depends_on:
  #     kafka:
  #       condition: service_healthy
  #   ports:
  #     - "8090:8080"
  #   environment:
  #     KAFKA_CLUSTERS_0_NAME: eventara-cluster
  #     KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
  #     KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
  #   networks:
  #     - eventara-network

  # Spring Boot Application
  springboot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      # Database config
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventara
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: mysecretpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

      # Kafka config
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Redis config (for distributed metrics)
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Metrics config
      EVENTARA_METRICS_DISTRIBUTED_ENABLED: "true"

      # Profile
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - eventara-network

  # React Dashboard (Development Mode)
  dashboard:
    build:
      context: ./eventara-dashboard
      dockerfile: Dockerfile.dev
    container_name: eventara-dashboard
    restart: unless-stopped
    depends_on:
      - springboot
    ports:
      - "5173:5173"
    volumes:
      - ./eventara-dashboard:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    networks:
      - eventara-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  redis_data:
    driver: local

networks:
  eventara-network:
    driver: bridge

# ========================================
# USAGE INSTRUCTIONS
# ========================================
#
# Start all services:
#   docker compose up --build -d
#
# View logs:
#   docker compose logs -f springboot
#   docker compose logs -f kafka
#   docker compose logs -f postgres
#
# Check status:
#   docker compose ps
#
# Stop all services:
#   docker compose down
#
# Wipe all data (including DB and Kafka):
#   docker compose down -v
#
# Access PostgreSQL:
#   docker exec -it postgres14 bash
#   psql -U postgres -d eventara
#
# List Kafka topics:
#   docker exec -it eventara-kafka kafka-topics --bootstrap-server localhost:9092 --list
#
# Access Kafka UI:
#   http://localhost:8090
#
# Restart specific service:
#   docker compose restart postgres
#   docker compose restart kafka
#   docker compose restart springboot
#