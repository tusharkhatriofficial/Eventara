spring.application.name=eventara-ingestion-service

# =========================
# Database Configuration
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/eventara
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# flyway (for migration)
spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration

# =========================
# Kafka Configuration
# =========================
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9093}

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.linger.ms=10
spring.kafka.producer.properties.batch.size=16384

# Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=eventara-consumer-group
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# =========================
# Kafka Topics
# =========================
eventara.kafka.topics.events-raw=eventara.events.raw
eventara.kafka.topics.events-processed=eventara.events.processed

# =========================
# Redis Configuration
# =========================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=2000ms

# =========================
# Distributed Metrics Configuration
# =========================
# Enable distributed metrics (Redis + TimescaleDB)
eventara.metrics.distributed.enabled=${EVENTARA_METRICS_DISTRIBUTED_ENABLED:true}

# Bucket sizes for sliding windows
eventara.metrics.bucket.size-seconds=10
eventara.metrics.bucket.redis-retention-minutes=30
eventara.metrics.bucket.timescale-retention-days=30

# Rollup interval (Redis -> TimescaleDB)
eventara.metrics.rollup.interval-seconds=60


# =========================
# Adaptive Evaluation Configuration
# =========================
# Master switch - set to true to enable adaptive evaluation
eventara.evaluation.adaptive.enabled=${EVENTARA_ADAPTIVE_ENABLED:true}

# Event rate thresholds (events per second)
# Determines which evaluation interval tier is used
eventara.evaluation.adaptive.thresholds.idle=0.1
eventara.evaluation.adaptive.thresholds.low=1.0
eventara.evaluation.adaptive.thresholds.medium=10.0
eventara.evaluation.adaptive.thresholds.high=100.0

# Evaluation intervals (milliseconds)
# How often to evaluate rules in each traffic tier
eventara.evaluation.adaptive.intervals.idle-ms=30000
eventara.evaluation.adaptive.intervals.low-ms=10000
eventara.evaluation.adaptive.intervals.medium-ms=2000
eventara.evaluation.adaptive.intervals.high-ms=500
eventara.evaluation.adaptive.intervals.burst-ms=100


